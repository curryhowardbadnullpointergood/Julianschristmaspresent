READ = "table.n4j"
/*
    In this question chaining between multiple relations 
    is done by checking the start node of a relation is the
    same as the end node of the previous relation
    e.g n1:ID == n1':ID
*/
MATCH = n''-r->n' | n'1-r1->n | s'-b->s'' | s''1 -b1->s 


WHERE
   =    (n':ID == n'1:ID AND r:TYPE == "DrewWith" AND r1:TYPE == "Beat" AND n.points == n''.points)
   OR   (s'':ID == s''1:ID AND b:TYPE == "DrewWith" AND b1:TYPE == "Beat" AND s.points == s''.points)
RETURN = s:ID, s.points AS "points"



